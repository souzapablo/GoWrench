version: "3.9"

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"          # Edge port (all services)
    environment:
      - SERVICES=dynamodb    # only start what we need
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      # If you have LocalStack Pro, uncomment and set your key:
      # - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY}
    volumes:
      # auto-create tables, seed data, etc.
      - ./localstack/init/ready.d:/etc/localstack/init/ready.d

  dynamodb_admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-admin
    depends_on:
      - localstack
    ports:
      - "8001:8001"          # Web UI
    environment:
      # point the admin UI to LocalStackâ€™s DynamoDB
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      # dummy creds are fine for LocalStack
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy